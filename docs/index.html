<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Buscador de series</title>
    <meta property="og:image" content="https://i.imgur.com/BBAdxEm.jpg" />
    <meta
      property="og:description"
      content=" Buscador de series: filtra tus series por nombre y agregalas a tus favoritos."
    />
    <meta property="og:title" content="Buscador de series" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/fork-awesome@1.1.7/css/fork-awesome.min.css"
      integrity="sha256-gsmEoJAws/Kd3CjuOQzLie5Q3yshhvmo7YNtBG7aaEY="
      crossorigin="anonymous"
    />
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="icon" href="./assets/images/favicon.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>

  <body class="body">
    <div class="page">
      <header class="page__header">
        <div class="page__header--container">
          <h1 class="page__header--title">Buscador de series</h1>
          <nav class="page__header--nav">
            <form class="nav__form js-form">
              <input type="text" class="nav__input js-searchInput" name="search" placeholder="Buscar series...">
              <button class="nav--button js-searchBtn"><i class="fa fa-search nav--button--icon"></i></button>
            </form>
          </nav>
        </div>
      </header>

      <main class="page__main">
        <section class="page__main--favoriteContainer favorites">
          <h2 class="favorites__title" id="fav">Series favoritas</h2>
          <button class='js-log logBtn'>Log</button>
          <ul class="js-favoritesList favorites__list"></ul>
        </section>
        <section class="page__main--resultContainer">
          <ul class="resultList js-results"></ul>
        </section>
      </main>

      <footer class="page__footer">
        <a href="#fav" class="footer__txt">Volver al principio de la lista</a>
      </footer>

    </div>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
